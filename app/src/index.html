<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content: aha-kompass.de services7.arcgis.com api.darfichdas.info">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

  <meta name="theme-color" content="#007aff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>AHA-Kompass</title>
  <meta name="description" content="Der AHA Kompass zeigt dir in Bild und Text an, in welchem Landkreis welche Regelungen, z.B. Maskenpflicht, gelten.">
  <meta property="og:title" content="AHA-Kompass">
  <meta property="og:url" content="https://aha-kompass.de">
  <!-- <meta property="og:image" content="//cdn.example.com/uploads/images/webpage_300x200.png"> -->
  <meta property="og:type" content="website">
  <meta property="og:locale" content="de_DE">
  <meta property="og:description" content="Der AHA Kompass zeigt dir in Bild und Text an, in welchem Landkreis welche Regelungen, z.B. Maskenpflicht, gelten.">
  <link rel="shortcut icon" type="image/x-icon" href="static/img/favicon.ico">
  <!-- built styles file will be auto injected -->
</head>
<body>
  <div id="app"></div>
  <% if (process.env.TARGET === 'cordova') { %>
  <script src="cordova.js"></script>
  <% } %>
  <!-- built script files will be auto injected -->
</body>
</html>
